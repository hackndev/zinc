before_install:
    - sudo add-apt-repository -y ppa:terry.guo/gcc-arm-embedded
    - sudo apt-get update -o Dir::Etc::sourcelist="sources.list.d/terry_guo-gcc-arm-embedded-precise.list" -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
install:
    - sudo apt-get install gcc-arm-none-eabi
    - curl --retry 3 --output rust.tgz
        http://static.rust-lang.org/dist/rust-nightly-x86_64-unknown-linux-gnu.tar.gz
    - tar xf rust.tgz
    - (cd ./rust-nightly-x86_64-unknown-linux-gnu/; sudo ./install.sh)
    - export LD_LIBRARY_PATH=/usr/local/lib
    # The version below may be a bit faster, but we'd rather get `install.sh` to do some verification
    # - export LD_LIBRARY_PATH=${PWD}/rust-nightly-x86_64-unknown-linux-gnu/lib
    # - export PATH=${PWD}/rust-nightly-x86_64-unknown-linux-gnu/bin:${PATH}
    - mkdir thirdparty
before_script:
    - rustc --version
script:
    - rake build_all test
after_success:
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && ./support/record_stats.sh
